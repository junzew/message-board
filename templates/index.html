{% extends 'base.html' %}

{% block head %}
<title>Message Board</title>
{% endblock %}

 {% block body %}
 <div class="content">
     <h1>Message Board</h1>
     <table>
         <tr>
             <th>Message</th>
             <th>Date Added</th>
             <th>Actions</th>
         </tr>
         {% for msg in messages %}
             <tr>
                 <td>{{ msg.content }}</td>
                 <td>{{ msg.date_created.date() }}</td>
                 <td>
                     <button onclick="deleteMessage({{ msg.id }})">Delete</button>
                     <br>
                     <form action="/messages/{{ msg.id }}">
                         <input type="submit" value="Update"/>
                     </form>
                 </td>
             </tr>
         {% endfor %}
     </table>
     
     <form action="/messages" method="POST">
         <input type="text" name="content" id="content">
         <input type="submit" value="Leave a message">
     </form>
 </div>
 {% endblock %}
