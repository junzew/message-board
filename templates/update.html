"{% extends 'base.html' %}

 {% block head %}
 <title>Message Board</title>
 {% endblock %}

 {% block body %}
 <div class="content">
     <h1>Message Board</h1>
     
     <form action="/messages/{{ msg.id }}" method="POST">
         <input type="text" name="content" id="content" value="{{ msg.content }}">
         <input type="submit" value="Update Message">
     </form>
 </div>
 {% endblock %}"
